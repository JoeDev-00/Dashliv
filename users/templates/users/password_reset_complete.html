{% extends 'base.html' %}
{% load static %}

{% block title %}Mot de passe réinitialisé{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <div class="mb-4">
                        <i class="fas fa-check-circle fa-4x text-success"></i>
                    </div>
                    
                    <h1 class="h4 mb-4">Mot de passe réinitialisé avec succès</h1>
                    
                    <p>Votre mot de passe a été défini. Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.</p>
                    
                    <div class="d-grid mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
